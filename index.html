<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Slider</title>
    <!-- link swipperJS Css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container swiper">
        <div class="slider-wrapper">
            <div class="card-list swiper-wrapper">

                <div class="swiper-slide card-item">
                    <img src="./images/img-1.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">James Wilson</h2>
                    <p class="user-profession">Software Developer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="swiper-slide card-item">
                    <img src="./images/img-2.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">Anna Walter</h2>
                    <p class="user-profession">Product Manager</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="swiper-slide card-item">
                    <img src="./images/img-3.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">Sergio Romero</h2>
                    <p class="user-profession">Devops</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="swiper-slide card-item">
                    <img src="./images/img-4.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">Jannie Speed</h2>
                    <p class="user-profession">Content Maker</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="swiper-slide card-item">
                    <img src="./images/img-5.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">Hideo Goodman</h2>
                    <p class="user-profession">Game Designer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="swiper-slide card-item">
                    <img src="./images/img-6.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">Gideon Serer</h2>
                    <p class="user-profession">3D Designer</p>
                    <button class="message-button">Message</button>
                </div>      
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-slide-button swiper-button-prev"></div>
            <div class="swiper-slide-button swiper-button-next"></div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
